<div class="container h-100 ">
  <div class="row align-items-center h-100">
    <div class="col-6 mx-auto">
      <div class="card mt-5" style="background:azure">
        <div class="card mt-1">
          <div class="text-center font-weight-bold">Create Employee</div>
        </div>

        <div class="card-body">

          <form (ngSubmit)="onSubmit()" [formGroup]="createEmployeeForm">

            <div class="form-group">
              <label for="userName">Employee Name:</label>
              <input [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" class="form-control"
                     formControlName="userName" id="userName"
                     type="text"/>
              <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                <div *ngIf="f.userName.errors.required">User Name is required</div>
              </div>
            </div>

            <div class="form-group">
              <label for="emAge">Employee Age:</label>
              <input [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" class="form-control"
                     formControlName="emAge" id="emAge"
                     type="text"/>
              <div *ngIf="submitted && f.emAge.errors" class="invalid-feedback">
                <div *ngIf="f.emAge.errors.required">Employee Age is required</div>
              </div>
            </div>

            <div class="form-group text-right">
              <button class="btn btn-primary">Create Employee</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
